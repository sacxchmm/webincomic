  <title>Web Comic - Episode 4</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
    }

    .episode-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .episode-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .description {
      font-size: 1.1em;
      margin-bottom: 30px;
      text-align: center;
      color: #ccc;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;

    }

    .nav-buttons a {
      background-color: #1e90ff;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #0074d9;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }

    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        gap: 10px;
