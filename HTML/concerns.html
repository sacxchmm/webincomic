<!DOCTYPE html>
<html>
<head>
<title>Webin Comics - Contact</title>
<style>
body {
  font-family: sans-serif;
  margin: 20px;
  background-color: #b28dff; /* Light gray background */
}

.container {
  max-width: 600px;
  margin: 0 auto; /* Center the container */
  background-color: #e8dffb; /* White background for the form */
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
}

h1, h2 {
  text-align: center;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box; /* Include padding and border in width */
}

textarea {
  height: 150px; /* Increased height for the message */
}

input[type="submit"] {
  background-color: #b28dff; /* Green button */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049; /* Darker green on hover */
}

.footer {
    text-align: center;
    margin-top: 20px;
    font-size: smaller;
}
</style>
</head>
<body>

  <section>

  </section>
<div class="container">
  <h2>Contact the Creator</h2>
  <p>Hi! I'm Samantha, We'd love to hear from you! Send us your thoughts, fan messages, or questions below.</p>
  <form action="saleria768@gmail.com" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" required></textarea>

    <div style="text-align: center;"> <input type="submit" value="Send Message"></div> </form>
  <div class="footer">
    &copy; 2025 Webin Comics
  </div>

</div>
</body>
<html>
