  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Youtube Tutorials</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <style>
    body {
      background-color: #f9f5ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(128, 0, 128, 0.2);
      overflow: hidden;
      width: 350px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h2 {
      color: #800080;
      margin: 15px 10px;
    }

    .card button {
      background-color: #800080;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #a64ca6;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pinimg.com/736x/72/ae/e4/72aee432d92484e040a079bf3ffd9e28.jpg" alt="Faded Thumbnail">
    <h2>Basic Body Drawing Tutorial for Beginners</h2>
    <button onclick="window.open('https://youtu.be/t9rZz0XMxbg?si=xKGkRqMgcrWOVGsW')">
      â–¶ Watch on YouTube
    </button>
  </div>

</body>
</html>
