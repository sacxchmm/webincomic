<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebComic Light Purple</title>
  <link rel="stylesheet" href="style.css" />
</head>
<title>Stories Recommendation</title>
<style>

body {
  font-family: sans-serif;
  margin: 20px;
  background-color: #f0f0f0;
}

.manga-panel {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}

.manga-panel img {
  max-width: 200px;
  height: auto;
  margin-right: 10px;
}

.manga-panel .manga-title {
  font-weight: bold;
  margin-bottom: 5px; /* Space between title and description */
}

.manga-panel .manga-description {
  margin-left: 10px; /* Indent the description */
}

.manga-panel .error {
  color: red;
  font-style: italic;
}
</style>
</head>
<body>

<h1>Top Recommendation</h1>

<div id="manga-gallery">
  <!-- Manga panels will be added here -->
</div>
<section id="manga-gallery">
    <div style="text-align:center; width:60%; margin:0 auto; line-height:1.2;">
<script>
const mangaGallery = document.getElementById('manga-gallery');
const mangaData = [
    
  { title: "Daytime Star", imageUrl: "https://i.pinimg.com/736x/e4/c2/a6/e4c2a68c57c0ba122b462b5de0162614.jpg", 
  description: "A struggling, no-name actress of seven years, Yura Hwang. She barely lands a minor role in a movie that’s bound to be a success." },
  { title: "Accidental Love", imageUrl: "https://i.pinimg.com/736x/be/6f/bf/be6fbfc8450e8cc6856c6d53831eeccd.jpg",
   description: "The young, wealthy, and beautiful reporter, Zheng Shuyi, got dumped by a scumbag?! How could she leave him and the white lotus to live a peaceful and happy life?" },
  { title: "Tears on a Withered", imageUrl: "https://i.pinimg.com/736x/43/eb/eb/43ebebd7fa0e1793bf77d9bc8600cc85.jpg", 
  description: "Na Hae-soo’s life unravels when her husband betrays her with an affair, leaving her burdened with debt and losing their child. In a devastating blow, she witnesses him with a younger woman. Broken and despondent, Na Hae-soo feels her life crumbling around her. However, a mysterious young man unexpectedly enters her life, asking to be taught about adult love. His vulnerability and sincerity begin to stir emotions within Na Hae-soo, challenging her to reconsider her path forward.  " },
  { title: "Wind Breaker", imageUrl: "https://i.pinimg.com/736x/dd/50/1e/dd501ebd9587538f8e7e3223d1ab1d36.jpg",
   description: "Wind Breaker is about a kid named Jay who once only look up to his uncle as a proffesional cyclist, and he now became one" }


];

mangaData.forEach(manga => {
  const panel = document.createElement('div');
  panel.classList.add('manga-panel');

  const img = document.createElement('img');
  img.src = manga.imageUrl;
  img.alt = manga.title;
  img.onerror = () => {
    const errorSpan = document.createElement('span');
    errorSpan.classList.add('error');
    errorSpan.textContent = 'Error loading image';
    panel.appendChild(errorSpan);
  };

  const title = document.createElement('div');
  title.classList.add('manga-title');
  title.textContent = manga.title;

  const description = document.createElement('div');
  description.classList.add('manga-description');
  description.textContent = manga.description;

  panel.appendChild(img);
  panel.appendChild(title);
  panel.appendChild(description);
  mangaGallery.appendChild(panel);
});
</script>

</body>
</html>
