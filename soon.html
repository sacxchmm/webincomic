<!DOCTYPE html>
<html lang="en">
<head>

  <title>Web Comic - Episode 6</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
    }

    .episode-image {
      text-align: center;
      margin-bottom: 20px;

    .episode-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .description {
      font-size: 1.1em;
      margin-bottom: 30px;
      text-align: center;
      color: #ccc;
    }

      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-buttons a:hover {
      background-color: #007bff;
    }

    .nav-buttons .coming-soon {
      background-color: #333;
      color: #999;
      cursor: not-allowed;
