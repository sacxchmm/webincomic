<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Lavender Comics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Lavender Comics</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="viewer.html">Viewer</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Contact the Creator</h2>
    <p>We'd love to hear from you! Send us your thoughts, fan messages, or questions below.</p>

    <form action="#" method="post" class="contact-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Lavender Comics</p>
  </footer>

</body>
</html>
